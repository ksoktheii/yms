<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Management System</title>
  <link rel="stylesheet" href="home.css">
  
</head>
<body>
  <header>
    <h1>Youth Management System</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Enter your details</h2>
      <form id="youthForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" name="secondName" required>
        
        <label for="idNumber">ID NO:</label>
        <input type="text" id="idNumber" name="idNumber" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="subCounty">Sub-County:</label>
        <input type="text" id="subCounty" name="subCounty" required>
        
        <label for="ward">Ward:</label>
        <input type="text" id="ward" name="ward" required>
        
        <label for="village">Village:</label>
        <input type="text" id="village" name="village" required>
        
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession">
        
        <label for="academics">Academic Details:</label>
        <textarea id="academics" name="academics"></textarea>
        
        <button type="submit">Submit Details</button>
      </form>
    </section>
    <section class="data-section">
      <h2>Youth List</h2>
      <table id="youthTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Second Name</th>
            <th>ID NO</th>
            <th>Age</th>
            <th>Sub-County</th>
            <th>Ward</th>
            <th>Village</th>
            <th>Profession</th>
            <th>Academic Details</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="home.js"></script>
</body>
</html>
