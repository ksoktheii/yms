{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .logo-container {
        text-align: center;
        margin-top: 50px;
    }
    .logo-container img {
        width: 200px;
        height: auto;
    }
    h1 {
        font-size: 2.5rem;
        color: #333;
        margin-top: 50px;
    }
    .form-container {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 200px;
    }
    .form-group label {
        font-size: 1.1rem;
        color: #555;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 50%;
        padding: 10px;
        font-size: 1.1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
    <div class="container">
        <!-- Add logo and heading here -->
        <div class="row text-center">
            <div class="col-12">
                <!-- path to the logo in the static/images folder -->
                <img src="{% static 'images/cg.png' %}" alt="Logo" class="img-fluid" width="200">
                <h1 class="mt-3">Register</h1>
            </div>
        </div>
        <div class="row">
            <br>
            <br>
        </div>
        <div class="row">
            <div class="col-md-6 offset-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
