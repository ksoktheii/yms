{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% comment %} Content here for the user profile update editing {% endcomment %}
    </div>

    <!-- Modal Popup for Profile Update -->
    {% if user.is_authenticated %}
        <!-- Button to trigger the modal (this is optional, it's just an example) -->
        <button type="button" class="btn btn-primary" id="profileModalButton" style="display:none;">Update Profile</button>

        <!-- Modal -->
        <div class="modal fade" id="profileUpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Your Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Click the button below to update your profile.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'profile-update' %}" class="btn btn-primary">Update Profile</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <!-- Inline JavaScript to Show the Modal Popup when Logged In -->
    <script>
        // Check if the user is logged in and show the modal
        {% if user.is_authenticated %}
            // Show the modal when the page is loaded
            window.onload = function() {
                $('#profileUpdateModal').modal('show');
            };
        {% endif %}
    </script>

    <!-- Bootstrap JS and jQuery (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
